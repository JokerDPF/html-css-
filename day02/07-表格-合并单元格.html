<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption><strong>学生成绩单</strong></caption>
        <thead>
            <tr>
                <!-- <td> </td> -->
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody height="500">
            <tr>
                <td>小哥哥</td>
                <!-- rowspan 跨行合并 -->
                <td rowspan="2">100分</td>
                <td>小哥哥真帅气</td>
            </tr>
            <tr>
                <td>小姐姐</td>
                <td>小姐姐真漂亮</td>
            </tr>
        </tbody>
        <tfoot hright="400">
            <tr>
                <td>总结</td>
                <!-- colspan 跨列合并 -->
                <td colspan="2">郎才女貌</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
