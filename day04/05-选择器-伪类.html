<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 悬停的时候文字颜色是红色，文字背景色是绿色 */
        a:hover{
            color: red;
            background-color: springgreen;
        }
        /* 悬停的时候文字颜色是蓝色 */
        div:hover{
            color: teal;
        }
    </style>
</head>
<body>
    <a href="">这是一个链接</a>
    <div>div</div>
</body>
</html>
