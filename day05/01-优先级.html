<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* !important；优先级最高 */
        .one{
            color: violet;
        }
        div{
            color: blue !important;
        }

<body>
    <div class="one">优先级</div>
</body>
