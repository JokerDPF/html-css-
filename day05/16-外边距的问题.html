<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: pink;
        }
        /* 垂直布局的块元素 上下的margin会重合 取两者之间的最大值 */
        .one{
            margin-bottom: 20px;
        }

        .two{
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <div class="one">111</div>
    <div class="two">2222</div>
</body>
</html>
