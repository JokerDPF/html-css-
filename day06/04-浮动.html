<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 如果两个标签换行写代码，两个标签会有间距  */

            width: 100px;
            height: 100px;
        }

        .one{
            background-color: pink;
        }

        .two{
            background-color: skyblue;
        }

    </style>
</head>

    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
