<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- controls 添加播放控件 -->
    <!-- autoplay 自动播放 必须要加muted，实现自动静音播放-->
    <!-- loop 循环播放 -->
    <video src="video.mp4" controls autoplay loop muted></video>
</body>
</html>
