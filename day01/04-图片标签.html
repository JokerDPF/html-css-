<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt: 替换文本，当图片不显示的时候显示的文字 -->
    <!-- title：悬停在图片上的时候显示文本 -->
    <!-- weight和height在工作只需要写一个值即可 -->
    <img src="cat.gif" alt="这是一只猫" title="我是一只猫" width="" height="">
</body>
</html>
