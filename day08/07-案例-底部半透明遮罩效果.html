<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner{
            position: relative;

            margin: 0 auto;
            width: 1226px;
            height: 600px;
        }
        .mask{
            position: absolute;
            bottom: 0;
            left: 0;
            /* 绝对定位的盒子具备行内块的特点：加宽高默认生效，如果没有不会生效*/
            /* width: 1226px; */
            /* 如果子级和父级的宽度相同 */
            width: 100%;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
            
            
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="./images/bg.jpg" alt="">
        <div class="mask"></div>
    </div>
</body>
</html>
